---
layout: default
title: Jared Roesch
---

<div id="home">
  <div class="posts">
    {% for post in site.posts %}
        <div class="post">
            <div class="post-date">
                <time datetime="2013-04-17">{{ post.date | date: "%B %d, %Y" }}</time>
            </div>
            <div class="post-content">
                <h1><a href="{{post.url}}">{{post.title}}</a></h1>
                {{ post.content }}
            </div>
        </div>
    {% endfor %}
  </div>
</div>
