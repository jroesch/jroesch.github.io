---
layout: default
---

<div class="post">
    <div class="post-date">
        <time datetime="2013-04-17">{{ page.date | date: "%B %d, %Y" }}</time>
    </div>
    <div class="post-content">
        <h1><a href="{{page.url}}">{{page.title}}</a></h1>
        {{ content }}
    </div>
</div>
